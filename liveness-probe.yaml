# liveness-probe.yaml

apiVersion: v1
kind: Pod
metadata:
  name: my-app1
  namespace: exam
spec:
  containers:
    - name: backend
      image: vinesen1/springa3:latest
      resources:
        limits:
          cpu: "500m"
          memory: "512Mi"
        requests:
          cpu: "100m"
          memory: "256Mi"
      livenessProbe:
        httpGet:
          path: /actuator/health/liveness
          port: 8080
        initialDelaySeconds: 3
        periodSeconds: 10
